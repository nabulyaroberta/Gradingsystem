<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <!--grade 80-100 A, 79-40 B, 39-0 F-->
    <h2 class="heading">School Grading System</h2>
    <div class="green">


    <label for="finalgrade">Enter grade</label>
    <input class="hill" type="number"id= "finalgrade"><br>
    <button class="button" onclick="finalgrade()">submit</button>
    <p id="ww"></p>
    </div>
</body>
<script>
    function finalgrade(){
        var grade = document.getElementById("finalgrade").value 
       
        var gradeintointeger= parseInt(grade)

        if(gradeintointeger >=80 && grade <=100){
           document.getElementById("ww").innerHTML="A"
           
        } 

        if(gradeintointeger > 100 || gradeintointeger < 0){
            document.getElementById("ww").innerHTML="This value is invalid"
         }

        else if(gradeintointeger>=40 && grade<=79){
            document.getElementById("ww").innerHTML="B"
    }
        else if (gradeintointeger <=39 && gradeintointeger >=0){
            document.getElementById("ww").innerHTML="F"
        }
        
   }
   

</script>

</html>
